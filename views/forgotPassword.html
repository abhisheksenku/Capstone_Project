<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/forgotPassword.css">
</head>

<body class="min-h-screen flex justify-center items-center p-4">

  <!-- MAIN CARD -->
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 text-center">

    <h2 class="text-2xl font-bold text-slate-800 mb-2">Forgot Password</h2>
    <p class="text-slate-600 text-sm mb-6">
      Enter your email to receive a password reset link.
    </p>

    <!-- Form -->
    <form id="forgotPasswordForm" class="space-y-5">

      <div>
        <input
          type="email"
          name="email"
          required
          placeholder="Your Email"
          class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-blue-400 outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-lg text-white font-medium text-lg shadow-md bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-indigo-500 hover:to-blue-500"
      >
        Send Reset Link
      </button>
    </form>

    <p class="mt-5 text-sm">
      <a href="/login" class="text-blue-600 font-semibold hover:underline">
        Back to Login
      </a>
    </p>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/forgot-password.js"></script>
</body>
</html>
