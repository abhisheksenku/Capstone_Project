<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/reset-password.css" />
  </head>

  <body class="min-h-screen flex justify-center items-center p-4">
    <!-- Reset Password Card -->
    <div
      class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 text-center reset-card"
    >
      <h2 class="text-2xl font-bold text-slate-800 mb-4">Reset Password</h2>

      <form id="resetPasswordForm" class="space-y-5">
        <!-- New Password -->
        <div>
          <input
            type="password"
            name="newPassword"
            placeholder="New Password"
            required
            class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-blue-400 outline-none"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <input
            type="password"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
            class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-blue-400 outline-none"
          />
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full py-3 rounded-lg text-white font-medium text-lg shadow-md bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-indigo-500 hover:to-blue-500"
        >
          Reset Password
        </button>
      </form>

      <!-- Success or Error -->
      <p id="message" class="text-green-600 font-semibold mt-4"></p>
      <p id="error" class="text-red-600 font-semibold mt-2"></p>
    </div>

    <!-- Toast -->
    <div
      id="notification-toast"
      class="toast fixed top-0 left-1/2 -translate-x-1/2 -translate-y-full bg-slate-800 text-white px-6 py-3 rounded-b-xl shadow-lg opacity-0 transition-all duration-500"
    >
      <span id="notification-message"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/notification.js"></script>
    <script src="/js/reset-Password.js"></script>
  </body>
</html>
